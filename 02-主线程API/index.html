<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="btn">获取天气</button>
  <script>
    const webWork = new Worker('./webWork.js');
    const btn = document.querySelector('#btn');
    btn.onclick = () => {
      webWork.postMessage({
        q: "今天的天气怎么样"
      })
    }
    webWork.onmessage = e => {
      if (e.data.a) {
        console.log(e.data.a);
      }
    }
    webWork.onerror = e => {
      console.log('出错了', e);
    }
  </script>
</body>

</html>
